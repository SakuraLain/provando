<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Presupuestos</title>
</head>
<body>

  <button class="button is-primary" id="crearPresupuesto">Crear Nuevo Presupuesto</button>

  <div class="columns">
    <div class="column" id="seccionAhorro">
      <h1 class="title is-4">1 Registro del Ahorro</h1>
    </div>
    <div class="column" id="seccionVivienda">
      <h1 class="title is-4">2 La Vivienda</h1>
    </div>
    <div class="column" id="seccionManutencion">
      <h1 class="title is-4">3 Manutención</h1>
    </div>
    <div class="column" id="seccionBasicas">
      <h1 class="title is-4">4 Necesidades Básicas</h1>
    </div>
    <div class="column" id="seccionOtros">
      <h1 class="title is-4">5 Otros</h1>
    </div>
  </div>

  <div id="modalCrear" class="modal">
    <div  class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Crear Nuevo Presupuesto</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">Nombre del Presupuesto</label>
          <div class="control">
            <input class="input" type="text" id="nombrePresupuesto">
          </div>
        </div>
        <div class="field">
          <label class="label">Etiqueta del Presupuesto</label>
          <div class="control">
            <div class="select">
              <select id="etiquetaPresupuesto">
                <option value="1">1 Registro del Ahorro</option>
                <option value="2">2 La Vivienda</option>
                <option value="3">3 Manutención</option>
                <option value="4">4 Necesidades Básicas</option>
                <option value="5">5 Otros</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Fecha de Inicio</label>
          <div class="control">
            <input class="input" type="date" id="fechaInicio">
          </div>
        </div>
        <div class="field">
          <label class="label">Fecha de Fin</label>
          <div class="control">
            <input class="input" type="date" id="fechaFin">
          </div>
        </div>
        <div class="field">
          <label class="label">Cantidad Inicial</label>
          <div class="control">
            <input class="input" type="number" id="cantidadInicial">
          </div>
        </div>        
        <div class="field">
            <label class="label">Cantidad Inicial</label>
            <div class="control">
              <input class="input" type="number" id="meta">
            </div>
          </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="guardarPresupuesto">Guardar</button>
        <button class="button" id="cancelarPresupuesto">Cancelar</button>
      </footer>
    </div>
  </div>

  
<div id="modalAgregar" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Agregar al Presupuesto</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">Cantidad a Agregar</label>
          <div class="control">
            <input class="input" type="number" id="cantidadAgregar" value="0">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="confirmarAgregar">Aceptar</button>
        <button class="button" id="cancelarAgregar">Cancelar</button>
      </footer>
    </div>
  </div>

  <div id="modalQuitar" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Quitar del Presupuesto</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Cantidad a Quitar</label>
            <div class="control">
              <input class="input" type="number" id="cantidadQuitar" value="0">
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="confirmarQuitar">Aceptar</button>
          <button class="button" id="cancelarQuitar">Cancelar</button>
        </footer>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>$(document).ready(function() {

    $('#crearPresupuesto').click(function() {
      $('html').addClass('is-clipped');
      $('#modalCrear').addClass('is-active');
    });
  
    $('#cancelarPresupuesto, .modal-background, .modal-close').click(function() {
      $('html').removeClass('is-clipped');
      $('#modalCrear').removeClass('is-active');
    });
  
    $('#guardarPresupuesto').click(function() {
      let etiqueta = $('#etiquetaPresupuesto').val();
      let nombre = $('#nombrePresupuesto').val();
      let cantidad = $('#cantidadInicial').val();
      let fechaInicio = $('#fechaInicio').val();
      let fechaFin = $('#fechaFin').val();        
      let meta = $('#meta').val();
  
      switch (etiqueta) {
        case '1':
          $('#seccionAhorro').append(`<div class="box">Nombre de Presupuesto: ${nombre} <hr> Fecha de Inicio; ${fechaInicio} <hr> Fecha de Fin; ${fechaFin} <hr> Cantidad; <span class="cantidad">${cantidad}</span> <hr> Meta del Presupuesto; ${meta} <hr>
              - <button class="borrar">Borrar</button>
              - <button class="agregar">Agregar al Presupuesto</button>
              - <button class="quitar">Quitar del Presupuesto</button>
              </div>`);
          break;
            case '2':
            $('#seccionVivienda').append(`<div class="box">Nombre de Presupuesto: ${nombre} - Fecha de Inicio; ${fechaInicio} - Fecha de Fin; ${fechaFin} - Cantidad; <span class="cantidad">${cantidad}</span>  - Meta del Presupuesto; ${meta}
              - <button class="borrar">Borrar</button>
              - <button class="agregar">Agregar al Presupuesto</button>
              - <button class="quitar">Quitar del Presupuesto</button>
              </div>`);
            break;
            case '3':
            $('#seccionManutencion').append(`<div class="box">Nombre de Presupuesto: ${nombre} - Fecha de Inicio; ${fechaInicio} - Fecha de Fin; ${fechaFin} - Cantidad; <span class="cantidad">${cantidad}</span>  - Meta del Presupuesto; ${meta}
              - <button class="borrar">Borrar</button>
              - <button class="agregar">Agregar al Presupuesto</button>
              - <button class="quitar">Quitar del Presupuesto</button>
              </div>`);
            break;
            case '4':
            $('#seccionBasicas').append(`<div class="box">Nombre de Presupuesto: ${nombre} - Fecha de Inicio; ${fechaInicio} - Fecha de Fin; ${fechaFin} - Cantidad; <span class="cantidad">${cantidad}</span>  - Meta del Presupuesto; ${meta}
              - <button class="borrar">Borrar</button>
              - <button class="agregar">Agregar al Presupuesto</button>
              - <button class="quitar">Quitar del Presupuesto</button>
              </div>`);
            break;
            case '5':
            $('#seccionOtros').append(`<div class="box">Nombre de Presupuesto: ${nombre} - Fecha de Inicio; ${fechaInicio} - Fecha de Fin; ${fechaFin} - Cantidad; <span class="cantidad">${cantidad}</span>  - Meta del Presupuesto; ${meta}
              - <button class="borrar">Borrar</button>
              - <button class="agregar">Agregar al Presupuesto</button>
              - <button class="quitar">Quitar del Presupuesto</button>
              </div>`);
            break;
  }


  $('html').removeClass('is-clipped');
    $('#modalCrear').removeClass('is-active');
  });

  // Event listener para abrir el modal de agregar al presupuesto
  $('body').on('click', '.agregar', function() {
    $('html').addClass('is-clipped');
    $('#modalAgregar').addClass('is-active');
    // Guardamos una referencia al box que queremos agregarle cantidad
    window.boxToModify = $(this).closest('.box');
  });

  // Cerrar el modal de agregar al presupuesto
  $('#cancelarAgregar, .modal-background, .modal-close').click(function() {
    $('html').removeClass('is-clipped');
    $('#modalAgregar').removeClass('is-active');
  });

  // Confirmar y agregar la cantidad al presupuesto
  $('#confirmarAgregar').click(function() {
    let cantidadAgregada = parseFloat($('#cantidadAgregar').val());
    let cantidadActual = parseFloat(window.boxToModify.find('.cantidad').text());
    let cantidadTotal = cantidadActual + cantidadAgregada;
    window.boxToModify.find('.cantidad').text(cantidadTotal);

    $('html').removeClass('is-clipped');
    $('#modalAgregar').removeClass('is-active');
  });

  // Event listener para el botón "Borrar"
  $('body').on('click', '.borrar', function() {
    $(this).closest('.box').remove();
  });


  
  // Event listener para abrir el modal de Quitar al presupuesto
  $('body').on('click', '.quitar', function() {
    $('html').addClass('is-clipped');
    $('#modalQuitar').addClass('is-active');
    // Guardamos una referencia al box que queremos Quitarle cantidad
    window.boxToModify = $(this).closest('.box');
  });

  // Cerrar el modal de Quitar al presupuesto
  $('#cancelarQuitar, .modal-background, .modal-close').click(function() {
    $('html').removeClass('is-clipped');
    $('#modalQuitar').removeClass('is-active');
  });

  // Confirmar y Quitar la cantidad al presupuesto
  $('#confirmarQuitar').click(function() {
    let cantidadQuitarda = parseFloat($('#cantidadQuitar').val());
    let cantidadActual = parseFloat(window.boxToModify.find('.cantidad').text());
    let cantidadTotal = cantidadActual - cantidadQuitarda;
    window.boxToModify.find('.cantidad').text(cantidadTotal);

    $('html').removeClass('is-clipped');
    $('#modalQuitar').removeClass('is-active');
  });

 






});








  </script>
</body>
</html>
